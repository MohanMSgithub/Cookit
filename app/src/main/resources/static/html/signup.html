<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CookIt - Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <style>
    * {
      box-sizing: border-box;
    }
  
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem;
    }
  
    .carousel::-webkit-scrollbar {
      display: none;
    }
  
    .carousel-card {
      min-width: 80%;
      flex: 0 0 auto;
      scroll-snap-align: start;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  
    .section {
      margin: 2rem 0;
      padding: 0 1rem;
    }
  
    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
  
    .fan-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  
    .banner {
      margin-top: 2rem;
      text-align: center;
    }
  
    .banner img {
      width: 100%;
      max-width: 1200px;
      border-radius: 16px;
    }
  
    /* Responsive Breakpoints */
    @media (min-width: 600px) {
      .carousel-card {
        min-width: 50%;
      }
  
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  
    @media (min-width: 768px) {
      .carousel-card {
        min-width: 33.333%;
      }
  
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  
    @media (min-width: 1024px) {
      .carousel-card {
        min-width: 25%;
      }
  
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
  
</head>
<body>

<div class="signup-container">
  <h2>Create your CookIt account</h2>

  <!-- Error message container -->
  <div id="errorMessage" class="error-message"></div>

  <form id="signupForm" class="signup-form">
    <input type="text" id="name" name="name" placeholder="Full Name" required />
    <input type="email" id="email" name="email" placeholder="Email" required />
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

    <button type="submit" class="signup-btn">Sign Up</button>
  </form>

  <p class="login-prompt">
    Already have an account? <a href="./login.html"><strong>Login</strong></a>
  </p>
</div>

<script src="../js/signup.js"></script>
</body>
</html>
