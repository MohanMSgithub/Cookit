<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CookIt - Login</title>
    <link rel="stylesheet" href="../css/Sign_in.css" />
    
      
</head>
<body>  
<div class="login-container">
    <h2>Welcome back..!</h2>

    <!-- Standard login form -->
    <form id="loginForm" class="login-form"    >
        <input type="text" id="emailOrPhone" name="username" placeholder="Email/Phone" required />
        <input type="password" id="password" name="password" placeholder="Password" required />        
        <button type="submit" class="login-btn">Login</button>
        <p class="forgot-password">
          <a href="./forgot_password.html"><strong>Forgot Password?</strong></a>
      </p>
      
    </form>

    <div class="separator">OR</div>

    <div class="social-login">
        <!-- Google Sign-In Button (example placeholder) -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-login_uri="https://your.domain/your_login_endpoint"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <!-- Custom Google Button -->
        <button class="google-login-btn" type="button">
            <img src="../images/google_icon.png" alt="Google" />
            Continue with Google
        </button>
    </div>

    <p class="signup-prompt">
        Donâ€™t have an account? <a href="./signup.html"><strong>SIGN UP</strong></a>
    </p>
</div>

<script src="../js/login.js"></script>
</body>
</html>
