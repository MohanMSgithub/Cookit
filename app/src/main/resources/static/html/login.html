<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CookIt - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <style>
        * {
          box-sizing: border-box;
        }
      
        .carousel {
          display: flex;
          overflow-x: auto;
          scroll-snap-type: x mandatory;
          gap: 1rem;
          padding: 1rem;
        }
      
        .carousel::-webkit-scrollbar {
          display: none;
        }
      
        .carousel-card {
          min-width: 80%;
          flex: 0 0 auto;
          scroll-snap-align: start;
          background: #fff;
          padding: 1rem;
          border-radius: 12px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
      
        .section {
          margin: 2rem 0;
          padding: 0 1rem;
        }
      
        .grid {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          gap: 1rem;
          padding: 1rem;
        }
      
        .fan-card {
          background: #fff;
          border-radius: 12px;
          padding: 1rem;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
      
        .banner {
          margin-top: 2rem;
          text-align: center;
        }
      
        .banner img {
          width: 100%;
          max-width: 1200px;
          border-radius: 16px;
        }
      
        /* Responsive Breakpoints */
        @media (min-width: 600px) {
          .carousel-card {
            min-width: 50%;
          }
      
          .grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }
      
        @media (min-width: 768px) {
          .carousel-card {
            min-width: 33.333%;
          }
      
          .grid {
            grid-template-columns: repeat(3, 1fr);
          }
        }
      
        @media (min-width: 1024px) {
          .carousel-card {
            min-width: 25%;
          }
      
          .grid {
            grid-template-columns: repeat(5, 1fr);
          }
        }
      </style>
      
</head>
<body>  
<div class="login-container">
    <h2>Welcome back..!</h2>

    <!-- Standard login form -->
    <form id="loginForm" class="login-form"    >
        <input type="text" id="emailOrPhone" name="username" placeholder="Email/Phone" required />
        <input type="password" id="password" name="password" placeholder="Password" required />        
        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="separator">OR</div>

    <div class="social-login">
        <!-- Google Sign-In Button (example placeholder) -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-login_uri="https://your.domain/your_login_endpoint"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <!-- Custom Google Button -->
        <button class="google-login-btn" type="button">
            <img src="../images/google_icon.png" alt="Google" />
            Continue with Google
        </button>
    </div>

    <p class="signup-prompt">
        Donâ€™t have an account? <a href="./signup.html"><strong>SIGN UP</strong></a>
    </p>
</div>

<script src="../js/login.js"></script>
</body>
</html>
