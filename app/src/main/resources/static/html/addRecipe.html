<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe</title>
  <link rel="stylesheet" href="../css/Sign_in.css">
</head>
<body>

  <div class="container">
    <h2>Add New Recipe</h2>
    <form id="addRecipe">
      <input type="text" id="name" placeholder="Recipe Name" required />
      <input type="text" id="shortDescription" placeholder="Short Description" required />
      <textarea id="fullDescription" placeholder="Full Description (Ingredients + Instructions)" rows="6" style="width: 80%; padding: 13px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;"></textarea>
      <input type="text" id="imageUrl" placeholder="Image URL" />
      <input type="number" id="categoryId" placeholder="Category ID" required />
      <button type="submit" class="signup-btn">Submit Recipe</button>
    </form>
  </div>

  <script src="addRecipe.js"></script>
</body>
</html>
