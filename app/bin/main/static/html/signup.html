<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CookIt - Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css" />
  
  
</head>
<body>

<div class="signup-container">
  <h2>Create your CookIt account</h2>

  <!-- Error message container -->
  <div id="errorMessage" class="error-message"></div>

  <form id="signupForm" class="signup-form">
    <input type="text" id="name" name="name" placeholder="Full Name" required />
    <input type="email" id="email" name="email" placeholder="Email" required />
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

    <button type="submit" class="signup-btn">Sign Up</button>
  </form>

  <p class="login-prompt">
    Already have an account? <a href="./login.html"><strong>Login</strong></a>
  </p>
</div>

<script src="../js/signup.js"></script>
</body>
</html>
